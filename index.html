<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/css/style.css" />
    <link rel="shortcut icon" href="src/img/favicon.png" type="image/x-icon" />
    <script type="module" src="src/js/controller.js"></script>
    <title>Forkify Clone</title>
  </head>
  <body>
    <div class="app">
      <header class="header">
        <img
          src="src/img/logo.png"
          alt="forkify company logo"
          class="main-logo"
        />
        <form class="search">
          <input
            type="text"
            class="search__field"
            id="search"
            placeholder="Search over 1,000,000 recipes..."
          />
          <button class="btn-primary search-btn" id="search-btn">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="btn-icon"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z"
              />
            </svg>

            <span class="btn-description"> search </span>
          </button>
        </form>
        <nav class="main-nav">
          <ul class="nav__list">
            <li class="nav__item relative">
              <button class="nav__btn nav__btn--add-recipe">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="btn-icon"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="m16.862 4.487 1.687-1.688a1.875 1.875 0 1 1 2.652 2.652L10.582 16.07a4.5 4.5 0 0 1-1.897 1.13L6 18l.8-2.685a4.5 4.5 0 0 1 1.13-1.897l8.932-8.931Zm0 0L19.5 7.125M18 14v4.75A2.25 2.25 0 0 1 15.75 21H5.25A2.25 2.25 0 0 1 3 18.75V8.25A2.25 2.25 0 0 1 5.25 6H10"
                  />
                </svg>

                add recipe
              </button>
              <dialog class="add-recipe-dialog">
                <form>
                  <div class="upload-column">
                    <h3 class="form-heading3">Recipe Data</h3>
                    <label class="upload--field">
                      <span class="upload--field-name">Title</span>
                      <input
                        class="upload--field-value"
                        type="text"
                        name="title"
                        id="title"
                        required
                        value="MY Recipe title"
                      />
                    </label>
                    <label class="upload--field">
                      <span class="upload--field-name">URL</span>
                      <input
                        class="upload--field-value"
                        type="text"
                        name="url"
                        id="url"
                        value="http://abc.com"
                      />
                    </label>
                    <label class="upload--field">
                      <span class="upload--field-name">Image URL</span>
                      <input
                        class="upload--field-value"
                        type="text"
                        name="image_url"
                        id="image_url"
                      />
                    </label>
                    <label class="upload--field">
                      <span class="upload--field-name">Publisher</span>
                      <input
                        class="upload--field-value"
                        type="text"
                        name="publisher"
                        id="publisher"
                        required
                        value="Abssart"
                      />
                    </label>
                    <label class="upload--field">
                      <span class="upload--field-name">Prep time</span>
                      <input
                        class="upload--field-value"
                        type="number"
                        name="prep_time"
                        id="prep_time"
                        required
                        value="33"
                      />
                    </label>
                    <label class="upload--field">
                      <span class="upload--field-name">Servings</span>
                      <input
                        class="upload--field-value"
                        type="number"
                        name="servings"
                        id="servings"
                        required
                        value="4"
                      />
                    </label>
                  </div>
                  <div class="upload-column">
                    <h3 class="form-heading3">Ingredients</h3>
                    <label class="upload--field">
                      <span class="upload--field-name">Ingredient 1</span>
                      <input
                        class="upload--field-value"
                        type="text"
                        name="ingredient-1"
                        placeholder="Format: 'Quantity,Unit,Description'"
                        value=",,water"
                      />
                    </label>
                    <label class="upload--field">
                      <span class="upload--field-name">Ingredient 2</span>
                      <input
                        class="upload--field-value"
                        type="text"
                        name="ingredient-2"
                        placeholder="Format: 'Quantity,Unit,Description'"
                        value="3,kg,sauce"
                      />
                    </label>
                    <label class="upload--field">
                      <span class="upload--field-name">Ingredient 3</span>
                      <input
                        class="upload--field-value"
                        type="text"
                        name="ingredient-3"
                        placeholder="Format: 'Quantity,Unit,Description'"
                      />
                    </label>
                    <label class="upload--field">
                      <span class="upload--field-name">Ingredient 4</span>
                      <input
                        class="upload--field-value"
                        type="text"
                        name="ingredient-4"
                        placeholder="Format: 'Quantity,Unit,Description'"
                      />
                    </label>
                    <label class="upload--field">
                      <span class="upload--field-name">Ingredient 5</span>
                      <input
                        class="upload--field-value"
                        type="text"
                        name="ingredient-5"
                        placeholder="Format: 'Quantity,Unit,Description'"
                      />
                    </label>
                    <label class="upload--field">
                      <span class="upload--field-name">Ingredient 6</span>
                      <input
                        class="upload--field-value"
                        type="text"
                        name="ingredient-6"
                        placeholder="Format: 'Quantity,Unit,Description'"
                      />
                    </label>
                  </div>
                  <button
                    type="submit"
                    class="btn-primary btn-upload"
                    id="upload"
                  >
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      fill="none"
                      viewBox="0 0 24 24"
                      stroke-width="1.5"
                      stroke="currentColor"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        d="M12 16.5V9.75m0 0 3 3m-3-3-3 3M6.75 19.5a4.5 4.5 0 0 1-1.41-8.775 5.25 5.25 0 0 1 10.233-2.33 3 3 0 0 1 3.758 3.848A3.752 3.752 0 0 1 18 19.5H6.75Z"
                      />
                    </svg>
                    upload
                  </button>
                </form>
                <button type="button" class="close-dialog" id="close-dialog">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke-width="1.5"
                    stroke="currentColor"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      d="M6 18 18 6M6 6l12 12"
                    />
                  </svg>
                </button>
              </dialog>
            </li>
            <li class="nav__item popup-root">
              <button class="nav__btn nav__btn--bookmarks">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="btn-icon"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M17.593 3.322c1.1.128 1.907 1.077 1.907 2.185V21L12 17.25 4.5 21V5.507c0-1.108.806-2.057 1.907-2.185a48.507 48.507 0 0 1 11.186 0Z"
                  />
                </svg>

                bookmarks
              </button>
              <div class="popup-menu bookmarks-menu"></div>
            </li>
          </ul>
        </nav>
      </header>
      <div class="search-results">
        <div class="result-list"></div>
        <div class="pagination"></div>
        <div class="copyright">
          &copy; Copyright by <a href="" class="author">Jonas Schmedtmann</a>.
          Use for learning or your portfolio. Don't use to teach. Don't claim as
          your own. Cloned by <a href="" class="author">asterodeia</a>.
        </div>
      </div>
      <div class="recipe"></div>
    </div>
  </body>
</html>
