<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/css/style.css" />
    <link rel="shortcut icon" href="src/img/favicon.png" type="image/x-icon" />
    <script type="module" src="src/js/controller.js"></script>
    <title>Forkify Clone</title>
  </head>
  <body>
    <div class="app">
      <header class="header">
        <img
          src="src/img/logo.png"
          alt="forkify company logo"
          class="main-logo"
        />
        <form class="search">
          <input
            type="text"
            class="search__field"
            id="search"
            placeholder="Search over 1,000,000 recipes..."
          />
          <button class="btn-primary search-btn" id="search-btn">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="btn-icon"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z"
              />
            </svg>

            <span class="btn-description"> search </span>
          </button>
        </form>
        <nav class="main-nav">
          <ul class="nav__list">
            <li class="nav__item">
              <button class="nav__btn nav__btn--add-recipe">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="btn-icon"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="m16.862 4.487 1.687-1.688a1.875 1.875 0 1 1 2.652 2.652L10.582 16.07a4.5 4.5 0 0 1-1.897 1.13L6 18l.8-2.685a4.5 4.5 0 0 1 1.13-1.897l8.932-8.931Zm0 0L19.5 7.125M18 14v4.75A2.25 2.25 0 0 1 15.75 21H5.25A2.25 2.25 0 0 1 3 18.75V8.25A2.25 2.25 0 0 1 5.25 6H10"
                  />
                </svg>

                add recipe
              </button>
            </li>
            <li class="nav__item popup-root">
              <button class="nav__btn nav__btn--bookmarks">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="btn-icon"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M17.593 3.322c1.1.128 1.907 1.077 1.907 2.185V21L12 17.25 4.5 21V5.507c0-1.108.806-2.057 1.907-2.185a48.507 48.507 0 0 1 11.186 0Z"
                  />
                </svg>

                bookmarks
              </button>
              <div class="popup-menu bookmarks-menu"></div>
            </li>
          </ul>
        </nav>
      </header>
      <div class="search-results">
        <div class="result-list"></div>
        <div class="pagination"></div>
        <div class="copyright">
          &copy; Copyright by <a href="" class="author">Jonas Schmedtmann</a>.
          Use for learning or your portfolio. Don't use to teach. Don't claim as
          your own. Cloned by <a href="" class="author">asterodeia</a>.
        </div>
      </div>
      <div class="recipe"></div>
    </div>
  </body>
</html>
